<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALU YOGA - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<script>
  const toggle = document.querySelector('.menu-toggle');
  const links = document.querySelector('.menu-links');

  toggle.addEventListener('click', () => {
    const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
    toggle.setAttribute('aria-expanded', !expanded);
    links.classList.toggle('show');
  });
</script>
<body>
 <header>
  <nav class="menu">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo ALU YOGA">
    </div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="horarios.html">Horarios</a></li>
    </ul>
  </nav>
 </header>
 <main>
    <section class="contacto">
      <h1>Contacto</h1>
      <p>Si querés más información sobre nuestras clases, completá el formulario y te responderemos a la brevedad.</p>
<form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 ALU YOGA - Todos los derechos reservados</p>
  </footer>
</body>
</html>
